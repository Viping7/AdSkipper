</head>

<body>
    <div class="container">
        <div class="outer">
            <div class="inner">
                <h2>Open your browser and connect to</h2>
                <h1 id='ip'> </h1>
            </div>
        </div>

    </div>
</body>
<script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    ipcRenderer.send('ip', function (e, i) {

    })
    ipcRenderer.on('ip', function (e, ip) {
        document.getElementById('ip').innerHTML = "http://"+ ip + ":3000";
    })
</script>
