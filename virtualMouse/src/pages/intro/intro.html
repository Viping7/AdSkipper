<ion-header>

  <ion-navbar class="intro">
    <ion-title>      Virtual Mouse
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <h3>Enter your server ip to connect</h3>
    <input type="text" [(ngModel)]='ip' class="ip-input" (focus)="checkVal(ip)">
    <p class="error">{{msg}}</p>
    <button (click)='setIp(ip)'>Set ip</button>
  </div>  
</ion-content>
